
  <app-nav-bar></app-nav-bar>
  <div class="container-fluid" style="background-color: black;overflow-y: hidden" >
    <div class="row">
      <div class="col-sm-12" style="padding-top: 100px">
        <amexio-tab-pane  [closable]="false">
          <amexio-tab title="OVERVIEW" [active]="true">
            <amexio-card-pane [enableHeader]="false" [enableFooter]="false">
              <amexio-pane-body>
                  <amexio-content [bgImgUrl]="'assets/images/tvshows/narcos/narcos_main_header_img.jpg'"
                    [title]="'Narcos'" [description]="'The true story of Colombia infamously violent and powerful drug cartels fuels this gritty gangster drama series.'"
                    [contents]="content" [videoLink]="'demo'" [matchPercentage]="'90%'" [ageLimit]="'16'" [releaseYear]="'2016'" [seasonNo]="1"
                    [rate]="rate" [max]="max" [enableWatch]="true" [enableMyList]="true" (onAddListClick)="addToList($event)"></amexio-content>
              </amexio-pane-body>
            </amexio-card-pane>
          </amexio-tab>
          <amexio-tab title="EPISODES">
            <div class="col-lg-12"><br>
              <amexio-dropdown [(ngModel)]="episodeName"
                               [placeholder]="'episode'"
                               name="episodeName"
                               [dataReader]="'data'"
                               [httpUrl]="'assets/data/episode.json'"
                               [httpMethod]="'get'"
                               [displayField]="'episode'"
                               [valueField]="'code'"
                               [width]="'250px'">
              </amexio-dropdown>
              <amexio-multi-item-carousel [title]="'EPISODES'" [data]="newreleases"></amexio-multi-item-carousel>
            </div>
          </amexio-tab>
        </amexio-tab-pane>
      </div>
    </div>
    <br><br>

      <div class="col-lg-12">
        <amexio-multi-item-carousel [title]="'TV Shows'" [data]="topRateContent"></amexio-multi-item-carousel>
      </div>

      <div class="col-lg-12">
        <amexio-multi-item-carousel [title]="'Dramas'" [data]="dramas"></amexio-multi-item-carousel>
      </div>



      <div class="col-lg-12">
        <amexio-multi-item-carousel [title]="'New Releases'" [data]="newreleases"></amexio-multi-item-carousel>
      </div>
    <br>
    <br>

      <amexio-ee-multi-carousel [title]="'New Releases'" [data]="newreleases"></amexio-ee-multi-carousel>



  </div>
