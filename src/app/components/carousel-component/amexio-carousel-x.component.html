<div  [attr.class]="cClass">
  <div class="section-header">{{title}}</div>
  <div class="content">
    <div class="controls" (click)="previousItemSet();"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
    <div class="scrollpanel">
      <ul class="ul_wrapper">
        <ng-container *ngIf="!isDeviceMobile()">
          <ng-container *ngFor="let itemSet of viewDataArray;">
            <li *ngFor="let item of itemSet;let i = index" >
              <div class="prom-photo" [style.background-image]="'url('+ item.img + ')'+''" >
                <div class="synopsis">
                  <!--<div class="playpanel" style="background-image: linear-gradient(rgba(0, 0, 0, 0.0), #000000)">-->
                  <div class="playpanel">
                    <a href="" class="playbutton"><i class="fa fa-play" aria-hidden="true"></i></a>
                  </div>
                  <div class="textonly">
                    <span class="title">{{item.title}}</span><br>
                    <span class="subtitle">
                  <span class="match">{{item.matchPercentage}}  Match</span>
                  {{item.releaseYear}} <span class="age mini">+{{item.ageLimit}}</span> {{item.seasonNo}} Season</span><br>
                    {{item.desc}}
                    <br>
                  </div>
                  <div class="actionpanel">
                    <a href=""><i class="fa fa-chevron-down fa-2x" aria-hidden="true"></i></a>
                  </div>
                </div>
              </div>
            </li>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="isDeviceMobile()">

            <li *ngFor="let item of viewDataArray;let i = index">
              <div class="prom-photo" [style.background-image]="'url('+ item.img + ')'+''" >
                <div class="synopsis">
                  <!--<div class="playpanel" style="background-image: linear-gradient(rgba(0, 0, 0, 0.0), #000000)">-->
                  <div class="playpanel">
                    <a href="" class="playbutton"><i class="fa fa-play" aria-hidden="true"></i></a>
                  </div>
                  <div class="textonly">
                    <span class="title">{{item.title}}</span><br>
                    <span class="subtitle">
                  <span class="match">{{item.matchPercentage}}  Match</span>
                  {{item.releaseYear}} <span class="age mini">+{{item.ageLimit}}</span> {{item.seasonNo}} Season</span><br>
                    {{item.desc}}
                    <br>
                  </div>
                  <div class="actionpanel">
                    <a href=""><i class="fa fa-chevron-down fa-2x" aria-hidden="true"></i></a>
                  </div>
                </div>
              </div>
            </li>
          </ng-container>
      </ul>
    </div>
    <div class="controls" (click)="nextItemSet();"><i class="fa fa-chevron-right" aria-hidden="true"></i></div>
  </div>
</div>
