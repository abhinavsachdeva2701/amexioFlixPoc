<div class="section-header" style="z-index: 1;">{{title}}</div>
<div class="contain row">

  <div class="left-arrow" [attr.id]="elementId+'leftarrow'" style="cursor: pointer"> <div [ngClass]="{'controls' : carouselStyle=='horizontal','controls-v' : carouselStyle=='vertical'}" (click)="leftClick();"><i class="fa fa-chevron-left" aria-hidden="true"></i></div> </div>

  <div class="row1" [attr.id]="elementId">
    <div class="row__inner">

      <div class="tile" *ngFor="let item of data;let i = index">
        <div class="tile__media" (click)="loadVideo(item)">
          <img class="tile__img" [attr.src]="item.img" />
        </div>
        <div [ngClass]="{'tile__details' : carouselStyle=='horizontal','tile__details_v' : carouselStyle=='vertical'}">
          <div class="textonly">

            <div class="playpanel">
              <div style="cursor: pointer" (click)="loadVideo(item)" class="playbutton"><i class="fa fa-play" aria-hidden="true"></i></div>
            </div>

            <span class="title" *ngIf="item.title">{{item.title}}</span><br>
            <span class="match">{{item.matchPercentage}} Match</span> {{item.releaseYear}} <span class="age mini">+{{item.ageLimit}}</span> {{item.seasonNo}} Season<br>
            <div class="subtitle">{{item.desc}}</div>

          </div>
          <div class="actionpanel"   *ngIf="item.content">
            <div style="cursor: pointer;" (click)="openDetailsSection(item)"><i class="fa fa-chevron-down fa-2x" aria-hidden="true"></i></div>
          </div>

          <div class="{{item.selected}}">
            <i class="fa fa-caret-down" aria-hidden="false"></i>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="right-arrow" [attr.id]="elementId+'rightarrow'" style="cursor: pointer"> <div [ngClass]="{'controls' : carouselStyle=='horizontal','controls-v' : carouselStyle=='vertical'}" (click)="rightClick();"><i class="fa fa-chevron-right" aria-hidden="true"></i></div></div>
</div>


<div [attr.id]="elementId+'carousel-detail-content'" class="collapse" *ngIf="hasDetail">


     <!-- <span class="close-button" style="padding-left: 99%;background: radial-gradient(ellipse at top right,rgba(0,0,0,.4) 0,rgba(0,0,0,0)70%,rgba(0,0,0,0) 100%);">
        <i class="fa fa-times fa-2x" style="cursor: pointer" (click)="closeDetailPage()" aria-hidden="true"></i>
      </span>-->
      <amexio-content [bgImgUrl]="currentDetailsImagePath"
                      [title]="currentDetailsTitle" [description]="currentDetailsDesc"
                      [contents]="currentContent" [videoLink]="videoUrl"
                      (onWatchClick)="playVideo(videoUrl)" (onCloseClick)="closeDetailPage()"
                      [rate]="rate" [enableWatch]="true" [enableMyList]="true"
                      [closeEnable]="true" [seasonNo]="seasonNo" [releaseYear]="releaseYear" [ageLimit]="ageLimit" [matchPercentage]="matchPercentage"
      ></amexio-content>
</div>
