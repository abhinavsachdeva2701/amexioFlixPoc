<div (window:resize)="onResize($event)" >
<nav class="navbar navbar-toggleable-md fixed-top navbar-light bg-faded navbar-inverse bg-inverse cursor-style">
  <a style="color: red" class="navbar-brand"><i class="navbar-toggler-icon navbar-toggler" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation" aria-hidden="true"></i>
    <img  src="/assets/images/TecMFlix-Logo.png" height="50px" width="150px"></a>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav mr-auto mt-2 mt-md-0">
      <li  class="nav-item dropdown active">
        <a style="color: red" class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Browse
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" >Home</a>
          <a class="dropdown-item" >My List</a>
          <a class="dropdown-item" >Originals</a>
          <a class="dropdown-item" >New Arrivals</a>
          <a class="dropdown-item" >Ways to Watch</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link">KiDS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link ">DvD</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
        <span>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="search" aria-describedby="basic-addon2">
            </div>
          </span>
    </form>
    <form *ngIf="!isMobile" class="form-inline my-2 my-lg-0">
      <span class="nav-item dropdown">
        <a style="color: white" class="nav-link dropdown-toggle" id="navbarDropdownMenuLink11" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         <i class="fa fa-bell-o" aria-hidden="true"></i>
        </a>
        <div style="width: 300px" class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink11">
           <amexio-listbox [data]="bindData" [listWidth]="'300px'"
                           [dataReader]="'response.data'"
                           [displayField]="'name'"
                           (selectedRows)="onSelect($event)"
                           (rowClick)="onSelect($event)">
               <ng-template #amexioBodyTmpl let-row="row">
                 <table>
                          <tr>
                            <td>
                              <img class="rounded-circle" width="70" src="/assets/images/newArrivals/{{row.profile}}"/>
                            </td>
                            <td style="padding: 10px; vertical-align: top;">
                              <b>{{row.name}}</b>
                            </td>
                          </tr>
                 </table>
                </ng-template>
</amexio-listbox>

        </div>
      </span>
    </form>
    <form class="form-inline my-2 my-lg-0">
      <span class="nav-item dropdown">
        <a style="color: white" class="nav-link dropdown-toggle" id="navbarDropdownMenuLink1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         <i class="fa fa-user-circle" aria-hidden="true"></i>
        </a>
        <div  class="dropdown-menu" [ngClass]="alignClass" aria-labelledby="navbarDropdownMenuLink1">
           <a class="dropdown-item">Manage Profile</a>
          <a class="dropdown-item">Help Center</a>
          <a class="dropdown-item">Logout</a>
        </div>
      </span>
    </form>

  </div>
</nav>
</div>
