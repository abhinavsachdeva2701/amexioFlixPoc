<div id="elementId">
  <div (click)="leftClick()" class="crasouelpane-scroller crasouelpane-scroller-left" >
    <span style="visibility: hidden;cursor: pointer"  id="crasouelpane-scroller-left-inner"><i class="fa fa-chevron-left" aria-hidden="true"></i></span>

  </div>
  <div (click)="rightClick()" class="crasouelpane-scroller crasouelpane-scroller-right">
    <span style="visibility: visible;cursor: pointer" id="crasouelpane-scroller-right-inner"><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
  </div>

  <div class="crasouelpane-wrapper" id="crasouelpane-wrapper">
    <ul class="crasouelblock" id="crasouelblock">

      <li *ngFor="let item of data">
        <div class="crasouelinner">
          <div class="prom-photo" [style.background-image]="'url('+ item.img + ')'+''" >

        </div>
        </div>
      </li>

    </ul>
  </div>
</div>
