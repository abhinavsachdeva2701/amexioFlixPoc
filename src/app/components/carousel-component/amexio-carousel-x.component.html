<div  [attr.class]="cClass == 'vertical' ? 'vertical-carousel' : 'horizontal-carousel'">
  <div class="section-header">{{title}}</div>
  <div class="col-sm-12 col-lg-12">
    <div class="row">
      <div class="content left-arrow"> <div class="controls" (click)="previousItemSet();"><i class="fa fa-chevron-left" aria-hidden="true"></i></div> </div>
      <div class="center-content">
        <div class="scrollpanel">
          <ul class="ul_wrapper">
        <ng-container *ngIf="!isDeviceMobile()">
          <ng-container *ngFor="let itemSet of viewDataArray;">
            <li *ngFor="let item of itemSet;let i = index" >
              <div class="prom-photo" [style.background-image]="'url('+ item.img + ')'+''" >
                <div class="synopsis">
                  <!--<div class="playpanel" style="background-image: linear-gradient(rgba(0, 0, 0, 0.0), #000000)">-->
                  <div class="playpanel">
                    <div style="cursor: pointer" (click)="loadVideo(item)" class="playbutton"><i class="fa fa-play" aria-hidden="true"></i></div>
                  </div>
                  <div class="textonly">
                    <span class="title" *ngIf="item.title">{{item.title}}</span><br>
                    <span class="subtitle">
                      <ng-container  *ngIf="item.matchPercentage">
                      <span class="match">{{item.matchPercentage}}  Match</span>
                      {{item.releaseYear}} <span class="age mini">+{{item.ageLimit}}</span> {{item.seasonNo}} Season
                      </ng-container>
                    </span>
                    <br>
                    {{item.desc}}
                    <br>
                  </div>
                  <div class="actionpanel"   *ngIf="item.content">
                    <div style="cursor: pointer;" (click)="openDetailsSection(item)"><i class="fa fa-chevron-down fa-2x" aria-hidden="true"></i></div>
                  </div>
                </div>
              </div>
              <div *ngIf="item.selected" [ngClass]="item.selected" >
                <i class="fa fa-caret-down" aria-hidden="true"></i>
              </div>
            </li>
          </ng-container>
        </ng-container>
            <ng-container *ngIf="isDeviceMobile()">
              <ng-container *ngIf="cClass == 'horizontal'">
                <ng-container *ngFor="let item of viewDataArray;let i = index">
                  <div class="prom-photo-mobile" (click)="openDetailsSection(item)" style="width: 100%" [style.background-image]="'url('+ item.img + ')'+''" >

                    <div class="playpanel-h">
                      <a style="cursor: pointer;" class="playbutton"><i class="fa fa-play" (click)="loadVideo(item)" aria-hidden="true"></i></a>
                    </div>
                  </div>
                </ng-container>
              </ng-container>
              <ng-container *ngIf="cClass == 'vertical'">
                <ng-container *ngFor="let item of viewDataArray;let i = index">
                  <div class="row">

                    <div style="padding-left: 50px">
                      <div class="prom-photo-mobile-v" (click)="openDetailsSection(item)"  [style.background-image]="'url('+ item.img + ')'+''" >

                          <div class="playpanel-v">
                            <a style="cursor: pointer;" class="playbutton"><i class="fa fa-play" (click)="loadVideo(item)" aria-hidden="true"></i></a>
                          </div>
                      </div>
                    </div>

                  </div>

                </ng-container>
              </ng-container>


            </ng-container>
          </ul>
        </div>
      </div>
      <div class="content right-arrow"> <div class="controls" (click)="nextItemSet();"><i class="fa fa-chevron-right" aria-hidden="true"></i></div></div>

    </div>

  </div>
</div>



<div [attr.id]="elementId+'carousel-detail-content'" class="collapse" *ngIf="hasDetail">

  <amexio-card-pane [enableHeader]="false" [enableFooter]="false">

    <amexio-pane-body>
      <span class="close-button" style="padding-left: 99%;background: radial-gradient(ellipse at top right,rgba(0,0,0,.4) 0,rgba(0,0,0,0)70%,rgba(0,0,0,0) 100%);">
        <i class="fa fa-times fa-2x" (click)="closeDetailPage()" aria-hidden="true"></i>
      </span>

      <amexio-content [bgImgUrl]="currentDetailsImagePath"
                      [title]="currentDetailsTitle" [description]="currentDetailsDesc"
                      [contents]="currentContent" [videoLink]="videoUrl"
                      (onWatchClick)="playVideo(videoUrl)"
                      [rate]="rate" [enableWatch]="true" [enableMyList]="true"
                      [seasonNo]="seasonNo" [releaseYear]="releaseYear" [ageLimit]="ageLimit" [matchPercentage]="matchPercentage"
      ></amexio-content>

    </amexio-pane-body>
  </amexio-card-pane>
</div>
