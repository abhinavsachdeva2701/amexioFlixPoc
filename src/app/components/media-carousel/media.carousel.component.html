
<div  [attr.class]="cClass == 'vertical' ? 'vertical-carousel' : 'horizontal-carousel'" (window:resize)="resizeCarousel()">

  <div class="scrollpanel" [attr.id]="elementId">
    <ul class="ul_wrapper">
      <li *ngFor="let item of data;let i = index" >
        <div class="prom-photo" [style.background-image]="'url('+ item.img + ')'+''" >
            WORLD IN PROGESS
        </div>
      </li>
    </ul>
  </div>

</div>



<div [attr.id]="elementId+'carousel-detail-content'" class="collapse" *ngIf="hasDetail">

  <amexio-card-pane [enableHeader]="false" [enableFooter]="false">

    <amexio-pane-body>
      <span class="close-button" style="padding-left: 99%;background: radial-gradient(ellipse at top right,rgba(0,0,0,.4) 0,rgba(0,0,0,0)70%,rgba(0,0,0,0) 100%);">
        <i class="fa fa-times fa-2x" style="cursor: pointer" (click)="closeDetailPage()" aria-hidden="true"></i>
      </span>

      <amexio-content [bgImgUrl]="currentDetailsImagePath"
                      [title]="currentDetailsTitle" [description]="currentDetailsDesc"
                      [contents]="currentContent" [videoLink]="videoUrl"
                      (onWatchClick)="playVideo(videoUrl)"
                      [rate]="rate" [enableWatch]="true" [enableMyList]="true"
                      [seasonNo]="seasonNo" [releaseYear]="releaseYear" [ageLimit]="ageLimit" [matchPercentage]="matchPercentage"
      ></amexio-content>

    </amexio-pane-body>
  </amexio-card-pane>
</div>
